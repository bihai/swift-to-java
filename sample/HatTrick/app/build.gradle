apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.arctouch.hattrick"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

task(swiftToJava, type: JavaExec) {
    main 'com.arctouch.swifttojava.SwiftToJava'
    classpath fileTree(dir: 'tools', include: ['*.jar'])
    args = ['src/main/swift/hattrick.swift', 'src/main/java']
}

tasks.whenTaskAdded {
    task ->
        if (task.name == 'preBuild' || task.name == 'preDebugBuild') {
            task.dependsOn swiftToJava
        }
}